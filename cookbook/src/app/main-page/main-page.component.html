<div class="main-container">
  <h1>Добро пожаловать в систему!</h1>
  <p>
    Для оформления нового заказа нажмите на кнопку ниже.
  </p>
  <div *ngIf="rolesService.getIsAdmin(); else noAdminBlock">
    <button (click)="addRecipe()">Добавить новый заказ</button>
  </div>
  <ng-template #noAdminBlock>
    <button (click)="goToRecipe()">Перейти к заказам</button>
  </ng-template>

</div>
