<form class="container-form">
  <div class="title-recipe">
    <p>ФИО</p>
    <mat-form-field class="title-recipe-form form-field">
      <mat-label></mat-label>
      <input
        matInput
        placeholder="Например, Иванов Иван Иванович"
        [(ngModel)]="fullName"
        name="fullName"
      />
    </mat-form-field>
  </div>
  <div class="title-recipe">
    <p>Телефон</p>
    <mat-form-field class="title-recipe-form form-field">
      <mat-label></mat-label>
      <input
        matInput
        placeholder="Например, +81234567890"
        [(ngModel)]="phone"
        name="phone"
      />
    </mat-form-field>
  </div>
  <div class="title-recipe">
    <p>Email</p>
    <mat-form-field class="title-recipe-form form-field">
      <mat-label></mat-label>
      <input
        matInput
        placeholder="Например, ivan@gmail.com"
        [(ngModel)]="email"
        name="email"
      />
    </mat-form-field>
  </div>
  <div class="title-recipe">
    <p>Дата оформления заказа</p>
    <mat-form-field class="title-recipe-form form-field" >
      <input
        matInput
        [matDatepicker]="orderPicker"
        [(ngModel)]="orderDate"
        name="orderDate"
        placeholder="Выберите дату"
      />
      <mat-datepicker-toggle matSuffix [for]="orderPicker"></mat-datepicker-toggle>
      <mat-datepicker #orderPicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="title-recipe">
    <p>Дата готовности</p>
    <mat-form-field class="title-recipe-form form-field" >
      <input
        matInput
        [matDatepicker]="duePicker"
        [(ngModel)]="dueDate"
        name="dueDate"
        placeholder="Выберите дату"
      />
      <mat-datepicker-toggle matSuffix [for]="duePicker"></mat-datepicker-toggle>
      <mat-datepicker #duePicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="title-recipe">
    <p>Статус</p>
    <mat-select
      class="status"
      [(ngModel)]="status"
      name="statusUnit"
    >
      <mat-option *ngFor="let el of statusName" [value]="el">{{
          el
        }}</mat-option>
    </mat-select>
  </div>

  <div class="ingredients-recipe">
    <p>Состав заказа</p>
    <div class="ingredients-recipe-input-block">
      <mat-form-field class="ingredients-recipe-form form-field">
        <mat-label></mat-label>
        <input
          matInput
          placeholder="Например, Торт"
          [(ngModel)]="ingredient"
          name="ingredientName"
        />
      </mat-form-field>
      <input
        type="number"
        min="0"
        step="1"
        class="number-up-down"
        [(ngModel)]="ingredientQuantity"
        name="ingredientQuantity"
      />
      <mat-select
        class="select ingredientUnit"
        [(ngModel)]="ingredientUnit"
        name="ingredientUnit"
      >
        <mat-option *ngFor="let el of measurements" [value]="el">{{
          el
        }}</mat-option>
      </mat-select>
    </div>
    <div *ngFor="let el of ingredients; let i = index" class="list-ingredients">
      {{ el.name }} ({{ el.quantity }} {{ el.unit }})
      <mat-icon (click)="deleteIngredient(i)">delete</mat-icon>
    </div>
    <button (click)="addMeasurements()">Добавить в заказ</button>
  </div>

  <div class="description-recipe">
    <p>Описание</p>
    <mat-form-field class="description-recipe-form form-field">
      <mat-label>Ваше описание</mat-label>
      <textarea
        matInput
        [(ngModel)]="descriptionRecipe"
        name="descriptionRecipe"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="img-recipe-block">
    <p>Изображение</p>
    <input type="file" (change)="onloadImg($event)" />
  </div>
  <img *ngIf="imageSrc" [src]="imageSrc" alt="" class="img-recipe" />
  <button (click)="submitData()">
    {{ isEditMode ? 'Сохранить изменения' : 'Создать заказ' }}
  </button>

</form>
